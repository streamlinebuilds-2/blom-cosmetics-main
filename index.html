<!doctype html>
<html lang="en" class="light" style="color-scheme: light !important; background-color: #ffffff !important;">
  <head>
    <meta charset="UTF-8" />
    <!-- FORCE LIGHT MODE ONLY - Block dark mode completely -->
    <meta name="color-scheme" content="light only" />
    <meta name="supported-color-schemes" content="light" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" type="image/webp" href="/blom-academy-favicon.webp" />
    <link rel="apple-touch-icon" href="/blom-academy-favicon.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- CRITICAL: Force light mode with JavaScript BEFORE anything else loads -->
    <script>
      // Execute immediately - before any CSS or content loads
      (function() {
        // Force light mode on document element
        document.documentElement.style.colorScheme = 'light';
        document.documentElement.style.backgroundColor = '#ffffff';
        document.documentElement.setAttribute('data-theme', 'light');
        
        // Remove any dark mode classes
        document.documentElement.classList.remove('dark');
        document.documentElement.classList.add('light');
        
        // Store preference
        try {
          localStorage.setItem('theme', 'light');
        } catch(e) {}
        
        // Watch for any attempts to change theme
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.attributeName === 'class' || mutation.attributeName === 'style') {
              if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                document.documentElement.classList.add('light');
              }
              document.documentElement.style.colorScheme = 'light';
              document.documentElement.style.backgroundColor = '#ffffff';
            }
          });
        });
        
        observer.observe(document.documentElement, {
          attributes: true,
          attributeFilter: ['class', 'style', 'data-theme']
        });
      })();
    </script>
    
    <style>
      /* CRITICAL: Force light mode on ALL devices including Android */
      html {
        color-scheme: light !important;
        forced-color-adjust: none !important;
        background-color: #ffffff !important;
        background: #ffffff !important;
      }
      
      html, body { 
        color-scheme: light !important;
        forced-color-adjust: none !important;
        background-color: #ffffff !important;
        background: #ffffff !important;
        color: #000000 !important;
      }
      
      body, #root, #root > *, main, div, section, article {
        background-color: inherit !important;
      }
      
      /* Override Android/mobile dark mode preference */
      @media (prefers-color-scheme: dark) {
        html, body {
          color-scheme: light !important;
          forced-color-adjust: none !important;
          background-color: #ffffff !important;
          background: #ffffff !important;
          color: #000000 !important;
        }
        
        body, #root, #root > *, main, div, section, article {
          background-color: inherit !important;
        }
      }
      
      /* Block any system-level dark mode */
      * {
        color-scheme: light !important;
      }
      
      /* Prevent dark mode filters */
      html[data-theme="dark"] {
        filter: none !important;
      }
    </style>
    <title>BLOM Cosmetics - Professional Nail Care Products & Training</title>
    <meta name="description" content="Premium nail care products, professional acrylic systems, and expert training for beauty professionals in South Africa." />
  </head>
  <body style="background-color: #ffffff !important; color: #000000 !important; color-scheme: light !important;">
    <div id="root" style="background-color: #ffffff !important; color: #000000 !important;"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
